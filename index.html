<!DOCTYPE html>
<html>

<head>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        $(function() {

            $.ajax({
                type: "GET",
                dataType: "jsonp",
                cache: false,
                url: "https://api.instagram.com/v1/users/self/media/recent/?access_token=ACCESSTOKEN&count=1",
                success: function(data) {
                    for (var i = 0; i < 1; i++) {
                        console.log(data);
                        $("#pics").append("<img src='" + data.data[0]['images']['standard_resolution']['url'] +
                        " ' style='width:100%;' class='rotate90'></img>");
                    }
                }
            });
        });

        reloadpage = function() {
            location.reload();
        }

        setTimeout(reloadpage, 120000) // every 120 seconds
    </script>
    <meta charset=utf-8 />
    <title>Last Instagram Pic</title>
</head>
<style>
    .rotate90 {
        -webkit-transform: rotate(90deg); -moz-transform: rotate(90deg);
        -o-transform: rotate(90deg); -ms-transform: rotate(90deg);
        transform: rotate(90deg);
    }
</style>
<body>
    <p id="pics"></p>
</body>

</html>
