<!DOCTYPE html>
<html>

<head>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        $(function() {

            $.ajax({
                type: "GET",
                dataType: "jsonp",
                cache: false,
                url: "https://api.instagram.com/v1/users/self/media/recent/?access_token=ACCESSTOKEN&count=1",
                success: function(data) {
                    for (var i = 0; i < 1; i++) {
                        console.log(data);
                        $("#pics").append("<img src='" + data.data[0]['images']['standard_resolution']['url'] + " ' style='width:100%;'></img>");
                    }
                }
            });
        });

        reloadpage = function() {
            location.reload();
        }

        setTimeout(reloadpage, 100000) // every 100 seconds
    </script>
    <meta charset=utf-8 />
    <title>Last Instagram Pic</title>
</head>

<body>
    <p id="pics"></p>
</body>

</html>
